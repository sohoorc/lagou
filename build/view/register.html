<div class="register">
    <form class="d-b ta-c" name="form">
        <div class="form-line ta-l p-r">
            <span class="account va-m d-ib"></span>
            <input name="phone" ng-model="user.phone" validator="phone,required" class="d-ib" type="text" placeholder="请输入手机号">
        </div>
        <div class="form-line ta-l p-r">
            <span class="lock va-m d-ib"></span>
            <input name="password" ng-model="user.password" validator="password,required" class="d-ib" type="password" placeholder="设置6位以上的密码">
        </div>
        <div class="message-wrap ta-l p-r">
        <input validator="required" ng-model="user.code" class="message-box" placeholder="短信验证码" type="text">
        <span class="message f-r {{time?'disabled':''}}" ng-click="time?1==1:send()" ng-bind="time?time:'发送短信'"></span>
        </div>
        <button class="login-btn" ui-sref="login">登录</button>
        <button class="register-btn" validation-submit="form" ng-click="submit()">注册</button>
    </form>
</div>
