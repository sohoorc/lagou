<div class="login ">
    <form class="d-b ta-c" name="form">
        <div class="form-line ta-l p-r">
            <span class="account va-m d-ib"></span>
            <input name="phone" validator="phone,required" ng-model="user.phone" class="d-ib" type="text" placeholder="请输入手机号">
        </div>
        <div class="form-line ta-l p-r">
            <span class="lock va-m d-ib"></span>
            <input name="password" validator="password,required" ng-model="user.password" class="d-ib" type="password" placeholder="输入密码">
        </div>
        <button class="login-btn" validation-submit="form" ng-click="submit()">登录</button>
        <button class="register-btn" ui-sref="register">注册</button>
    </form>
</div>
